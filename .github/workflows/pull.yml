name: Pull

on:
  schedule:
    - cron: "*/45 * * * *"

jobs:
  run-pull:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Pull
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: npm run pull

